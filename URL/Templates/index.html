<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shorter</title>
</head>
<body>

    <form  method="post">
        {% csrf_token %} 
        <input type="text" id="url" name="shortURL" placeholder="Get You'r URL Shorter">
        <button type="submit">Shrink</button>        
    </form>

    {% if short_url is not none  %}
        <h2>Shorted Link : {{short_url}}</h2> 
    {% endif %}
    
</body>
</html>
